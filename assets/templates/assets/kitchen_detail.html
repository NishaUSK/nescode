{% extends 'assets/base.html' %}

{% block content %}
<table class="table table-bordered">
    <div class="container">
        {% if Kitchen.manufactured_date %}
            <div class="date">
                {{ Kitchen.manufactured_date }}
            </div>
        {% endif %}
        <h4>{{ Kitchen.name }}</h4>
        <p>{{ Kitchen.ingrediants|linebreaksbr }}</p>
    </div>
  </table>
{% endblock %}
