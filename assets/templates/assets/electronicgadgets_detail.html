
{% extends 'assets/base.html' %}

{% block content %}
<table class="table table-bordered">
    <div class="container">
        {% if Electronicgadgets.launch_date %}
            <div class="date">
                {{ Electronicgadgets.launch_date }}
            </div>
        {% endif %}
        <h4>{{ Electronicgadgets.name }}</h4>
        <p>{{ Electronicgadgets.model|linebreaksbr }}</p>
    </div>
</table>
{% endblock %}
