{% extends 'assets/base.html' %}

{% block content %}
    <div class="Cars">
        {% if Cars.launch_date %}
            <div class="date">
                {{ Cars.launch_date }}
            </div>
        {% endif %}
        <h4>{{ Cars.name }}</h4>
        <p>{{ Cars.model|linebreaksbr }}</p>
    </div>
{% endblock %}
